<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" href="./css/style.css"> <!--For header --> 
    <link rel="stylesheet" href="./css/write.css"> <!--For body   -->
</head>
<body>

<!-- **************************************************************** Header Section ************************************************************-->
    <header class="header">
        <div><a href="./index.html" class="logo">MyBlog</a></div>
        <div class="icon-container">
            <button class="publish-button" onclick="publishBlog()">Publish</button>
            <i class="bi bi-bell"></i>
            <img src="./images/design.png" alt="Profile Picture" class="profile-pic">  
        </div>

    </header>

<!--**************************************************************** Editor Section *************************************************************-->
    <div class="editor-container">
        <div class="blog-meta">
            <input type="text" id="blogTitle" placeholder="Enter blog title *" required> <!--This input is for blog Tittle-->
            <input type="text" id="authorName" placeholder="Author name *" required>
            <select id="blogCategory" required>
                <option value="">Select Category *</option>
                <option value="Technology">Technology</option>
                <option value="Design">Design</option>
                <option value="Business">Business</option>
                <option value="Lifestyle">Lifestyle</option>
            </select>
            <div class="image-upload" id="imageUpload">
                <i class="bi bi-image"></i>
                <p>Click to upload featured image</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <img id="imagePreview" class="image-preview">
            </div>
        </div>

        <div class="error-msg" id="errorMsg">Please fill in all required fields (*)</div>

        <div class="toolbar">
            <button onclick="format('bold')"><i class="bi bi-type-bold"></i></button>
            <button onclick="format('italic')"><i class="bi bi-type-italic"></i></button>
            <button onclick="format('underline')"><i class="bi bi-type-underline"></i></button>
            <button onclick="format('insertUnorderedList')"><i class="bi bi-list-ul"></i></button>
            <button onclick="format('insertOrderedList')"><i class="bi bi-list-ol"></i></button>
            <button onclick="addLink()"><i class="bi bi-link"></i></button>
            <div class="align-buttons">
                <button onclick="format('justifyLeft')"><i class="bi bi-text-left"></i></button>
                <button onclick="format('justifyCenter')"><i class="bi bi-text-center"></i></button>
                <button onclick="format('justifyRight')"><i class="bi bi-text-right"></i></button>
            </div>
        </div>

        <div class="editor" id="editor" contenteditable="true"></div>
        

<!-- ***********************************************************Preview and featured Buttons ****************************************************-->
        <div class="buttons">
            <button class="preview-btn" onclick="validateAndPreview()">Preview Blog</button>
            <button class="featured-btn" onclick="addToFeatured()">Add to Featured</button>
        </div>
    </div>

    <script src="./script/write.js"></script>
</body>
</html>
